name: Build Electron Artifacts

on:
  push:
    branches: [ '*' ]

jobs:
  build-and-deploy-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install dependencies
        run: npm run test

