name: Build Electron Artifacts

on:
  push:
    branches: [ 'main' ]

jobs:
  build-and-deploy-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install dependencies
        run: npm run test

      - name: Package Electron App (Linux)
        run: npx electron-forge package

      - name: Create installers (Linux)
        run: npx electron-forge make

      - name: Debug output directory
        run: ls -R out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Upload Linux artifacts to S3
        run: aws s3 sync out s3://lazy-rest-artifacts/linux --exact-timestamps --delete

  build-and-deploy-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package Electron App (macOS)
        run: npx electron-forge package

      - name: Create installers (macOS)
        run: npx electron-forge make

      - name: Debug output directory
        run: ls -R out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Upload macOS artifacts to S3
        run: aws s3 sync out s3://lazy-rest-artifacts/macos --exact-timestamps --delete

  build-and-deploy-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package Electron App (Windows)
        run: npx electron-forge package

      - name: Create installers (Windows)
        run: npx electron-forge make

      - name: Debug output directory
        run: dir out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Upload Windows artifacts to S3
        run: aws s3 sync out s3://lazy-rest-artifacts/windows --exact-timestamps --delete
